<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 占部直人建築設計事務所</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">占部直人建築設計事務所</a>
      <ul class="nav-links">
        <li><a href="index.html#philosophy">Philosophy</a></li>
        <li><a href="index.html#profile">Profile</a></li>
        <li><a href="index.html#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="contact-slider">
      <!-- Contact slides will be dynamically added here -->
    </div>
    <div class="container">
      <div class="contact-content">
        <h2>お問い合わせ</h2>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="お名前" required>
            <div class="error-message">お名前を入力してください</div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="メールアドレス" required>
            <div class="error-message">有効なメールアドレスを入力してください</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="件名">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="メッセージ" required></textarea>
            <div class="error-message">メッセージを入力してください</div>
          </div>
          <button type="submit" class="submit-btn">送信</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">占部直人建築設計事務所</div>
        <ul class="footer-links">
          <li><a href="index.html#philosophy">Philosophy</a></li>
          <li><a href="index.html#profile">Profile</a></li>
          <li><a href="index.html#works">Works</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
        </ul>
        <p class="copyright">&copy; 2025 占部直人建築設計事務所 All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
